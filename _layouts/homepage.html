<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
<div class="row">
  <div class="col-md-8">
  <h1 class="site-title">{{site.title}}</h1>
</div>
<div class="col-md-4 pt-4">  
    {% for nav in site.data.nav-configuration offset:1 %}
      <h4 class="text-center {%if forloop.first%}mt-2{%endif%}">
          <a class="nav-link text-secondary" href="{{ nav.stub | relative_url }}">{{ nav.display-text }}</a>
      </h4>
      {% endfor %}
    </div>
  </div>
    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>
   
    
    {% include footer.html %}
    {% include foot.html %}
    {% include js/morebutton-js.html %}
  </body>

</html>
